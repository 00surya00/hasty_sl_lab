<!DOCTYPE html>
<html>
	<head>
		<title>3a</title>
	</head>
	<body>
		<input id="inp1" type="text" value="some text"/>
		<script>
			const inp1=document.getElementById('inp1');
			inp1.addEventListener('keydown',function(){
				inp1.style.backgroundColor='blue';
			});//functions are called in the order they are added
			inp1.addEventListener('keyup',function(){
				inp1.style.backgroundColor='red';
			});
		</script>
	</body>
</html>
